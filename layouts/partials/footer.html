<footer id="footer">
    <div class="container">

        {{ if isset .Site.Params "email" }}
        <div class="col-md-4 col-sm-6">

            {{ .Site.Params.email | safeHTML }}

            <div class="social mt-1">

                <a href="https://www.facebook.com/symphoniesboreales" target="_blank" style="opacity: 1;"><i class="fab fa-facebook"></i></a>

                <a href="https://github.com/devcows/hugo-universal-theme" target="_blank" style="opacity: 1;"><i class="fab fa-instagram"></i></a>

                <a href="https://twitter.com/BorealesBoreal" target="_blank" style="opacity: 1;"><i class="fab fa-twitter"></i></a>

            </div>

            <a href="/contact" class="btn btn-small btn-template-main mt-1">{{ i18n "contactGoTo" }}</a>

            <hr class="hidden-md hidden-lg hidden-sm">

        </div>
        <!-- /.col-md-4 -->
        {{ end }}

    </div>
    <!-- /.container -->
</footer>

<!-- /#footer -->

<!-- *** FOOTER END *** -->
